<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Maestro Nachhilfe</title>
</head>
<body class="m-5">

    <div>
        Diese Seite spiegelt nur einen Teil dieser <a href="https://nachhilfe.ericmaestrokaesekuchen.de/">Seite</a>.
    </div>


    <h1>Python Kurs von Maestro</h1>    

    <h2>Python Dokument</h2>
    {% for index, source in python_dict.items() %}
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#item{{ index }}" aria-expanded="false" aria-controls="item{{ index }}">
        {{ source[0] }}
    </button>
    <br/>
    <div class="collapse" id="item{{ index }}">
        <div class="card card-body" style="white-space: pre-line">
            {{ source[1] }}
        </div>
    </div>
    <hr>
    {% endfor %}
    
    

    <h2>Daten</h2>
    {% for key, value in data_dict.items() %}
    <a href="{{ value }}" target="_blank">{{ key }}</a>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
